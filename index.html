<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket to Mars Game</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        #rocketContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(black, darkblue, black);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .rocket {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, red, blue);
            border-radius: 25px 25px 0 0;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 0.1s infinite alternate;
        }

        .ufo, .ufo-bonus {
            position: absolute;
            width: 70px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            animation: moveUFO 5s linear infinite;
            transform: rotate(180deg);
        }

        .ufo {
            background-color: grey;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .ufo-bonus {
            background-color: darkslategray;
        }

        .ufo::before, .ufo::after, .ufo-bonus::before, .ufo-bonus::after {
            content: '';
            position: absolute;
            top: 10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

        .ufo::before, .ufo-bonus::before {
            left: 15px;
        }

        .ufo::after, .ufo-bonus::after {
            left: 45px;
        }

        #distance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #fuel {
            position: absolute;
            top: 50px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: yellow;
            max-width: 400px;
            text-align: center;
            white-space: normal;
            display: none;
        }
    </style>
</head>
<body>
    <div id="rocketContainer"></div>

    <script>
        var container = document.getElementById('rocketContainer');
        var distance = 225000000;
        var fuel = 100;
        var rocketInterval;
        var gameOver = false;

        // Affichage distance
        var distanceDisplay = document.createElement('div');
        distanceDisplay.id = 'distance';
        distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';
        container.appendChild(distanceDisplay);

        // Affichage fuel
        var fuelDisplay = document.createElement('div');
        fuelDisplay.id = 'fuel';
        fuelDisplay.innerText = 'Fuel: ' + fuel + '%';
        container.appendChild(fuelDisplay);

        // Créer une fusée
        function createRocket() {
            if (gameOver) return;

            var rocket = document.createElement('div');
            rocket.className = 'rocket';
            container.appendChild(rocket);

            var flame = document.createElement('div');
            flame.className = 'flame';
            rocket.appendChild(flame);

            rocket.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            let movement = setInterval(() => {
                let currentBottom = parseFloat(rocket.style.bottom) || 0;
                if (currentBottom < window.innerHeight) {
                    rocket.style.bottom = currentBottom + 4 + 'px';
                } else {
                    clearInterval(movement);
                    container.removeChild(rocket);
                }
            }, 50);

            rocket.addEventListener('click', function() {
                if (gameOver) return;
                distance -= 50;
                distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';
                container.removeChild(rocket);
            });
        }

        // Créer une soucoupe
        function createUFO(isBonus = false) {
            if (gameOver) return;

            var ufo = document.createElement('div');
            ufo.className = isBonus ? 'ufo-bonus' : 'ufo';
            ufo.style.top = Math.random() * (window.innerHeight - 40) + 'px';
            container.appendChild(ufo);

            let movement = setInterval(() => {
                let currentLeft = parseFloat(ufo.style.left) || 0;
                ufo.style.left = currentLeft + 2 + 'px';

                if (currentLeft > window.innerWidth) {
                    clearInterval(movement);
                    container.removeChild(ufo);
                }
            }, 50);

            ufo.addEventListener('click', function() {
                if (gameOver) return;
                if (isBonus) {
                    fuel = Math.min(fuel + 10, 100);
                    fuelDisplay.innerText = 'Fuel: ' + fuel + '%';
                } else {
                    distance -= 40000;
                    distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';
                }
                container.removeChild(ufo);
            });
        }

        // Démarrer le jeu
        function startGame() {
            rocketInterval = setInterval(() => {
                createRocket();
                if (Math.random() < 0.5) createUFO(); 
                if (Math.random() < 0.1) createUFO(true); // Soucoupe bonus
            }, 1000);
        }

        startGame();
    </script>
</body>
</html>
