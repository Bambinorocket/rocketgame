<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket to Mars Game</title>
    <style>
        /* Style CSS existant */
        body {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        #rocketContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(black, darkblue, black);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .rocket {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, red, blue);
            border-radius: 25px 25px 0 0;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 0.1s infinite alternate;
        }

        .fuel-tanker {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 80px;
            background: green;
            border-radius: 15px;
            cursor: pointer;
        }

        #fuelBar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: red;
            border-radius: 5px;
        }

        #fuel {
            width: 100%;
            height: 100%;
            background-color: lime;
            border-radius: 5px;
        }

        #distance, #fuelBar {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: yellow;
            text-align: center;
            display: none;
        }

        @keyframes flicker {
            0% { height: 40px; opacity: 0.8; }
            100% { height: 60px; opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div id="rocketContainer"></div>
    <div id="fuelBar">
        <div id="fuel"></div>
    </div>
    <div id="distance">Distance to Mars: 225000000 km</div>
    <div id="finalMessage">Game Over: No fuel left!</div>

    <script>
        var container = document.getElementById('rocketContainer');
        var distance = 225000000;
        var fuel = 100; // Niveau initial de carburant
        var fuelConsumptionRate = 1; // Consommation de carburant par seconde
        var gameOver = false;
        var rocketInterval, fuelTankerInterval;

        // Affichage distance et carburant
        var distanceDisplay = document.getElementById('distance');
        var fuelBar = document.getElementById('fuel');

        // Fonction pour créer des étoiles
        function createStars() {
            for (let i = 0; i < 100; i++) {
                var star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                container.appendChild(star);
            }
        }

        createStars();

        // Créer une fusée
        function createRocket() {
            if (gameOver) return;

            var rocket = document.createElement('div');
            rocket.className = 'rocket';
            container.appendChild(rocket);

            var flame = document.createElement('div');
            flame.className = 'flame';
            rocket.appendChild(flame);

            rocket.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            let movement = setInterval(() => {
                let currentBottom = parseFloat(rocket.style.bottom) || 0;
                if (currentBottom < window.innerHeight) {
                    rocket.style.bottom = currentBottom + 4 + 'px';
                } else {
                    clearInterval(movement);
                    container.removeChild(rocket);
                }
            }, 50);

            rocket.addEventListener('click', function() {
                distance -= 50000;
                distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';
                container.removeChild(rocket);
            });
        }

        // Créer une fusée ravitailleur
        function createFuelTanker() {
            if (gameOver) return;

            var tanker = document.createElement('div');
            tanker.className = 'fuel-tanker';
            container.appendChild(tanker);

            tanker.style.left = Math.random() * (window.innerWidth - 60) + 'px';

            let movement = setInterval(() => {
                let currentBottom = parseFloat(tanker.style.bottom) || 0;
                if (currentBottom < window.innerHeight) {
                    tanker.style.bottom = currentBottom + 3 + 'px';
                } else {
                    clearInterval(movement);
                    container.removeChild(tanker);
                }
            }, 50);

            tanker.addEventListener('click', function() {
                fuel = Math.min(fuel + 20, 100); // Recharge de 20 unités de carburant
                updateFuelBar();
                container.removeChild(tanker);
            });
        }

        // Mettre à jour la jauge de carburant
        function updateFuelBar() {
            fuelBar.style.width = fuel + '%';
            if (fuel <= 0) {
                endGame();
            }
        }

        // Consommation de carburant par intervalle
        function consumeFuel() {
            fuel -= fuelConsumptionRate;
            updateFuelBar();
        }

        // Fin de jeu
        function endGame() {
            gameOver = true;
            clearInterval(rocketInterval);
            clearInterval(fuelTankerInterval);
            document.getElementById('finalMessage').style.display = 'block';
        }

        // Générer des fusées et ravitailleurs à intervalles
        rocketInterval = setInterval(createRocket, 1000);
        fuelTankerInterval = setInterval(createFuelTanker, 5000);
        setInterval(consumeFuel, 1000); // Réduction du carburant toutes les secondes
    </script>
</body>
</html>
