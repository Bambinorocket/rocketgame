<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket to Mars Game</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        #rocketContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(black, darkblue, black);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .rocket {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, red, blue);
            border-radius: 25px 25px 0 0;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 0.1s infinite alternate;
        }

        #distance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #fuel {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: yellow;
            max-width: 400px;
            text-align: center;
            white-space: normal;
            display: none;
        }

        #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: yellow;
            text-align: center;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes flicker {
            0% { height: 40px; opacity: 0.8; }
            100% { height: 60px; opacity: 0.3; }
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" autoplay loop>
        <source src="espace-120280.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="rocketContainer"></div>

    <script>
        // Créer des étoiles
        function createStars() {
            var container = document.getElementById('rocketContainer');
            for (let i = 0; i < 100; i++) {
                var star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                container.appendChild(star);
            }
        }

        createStars();

        // Variables globales
        var container = document.getElementById('rocketContainer');
        var distance = 225000000;
        var rocketInterval;
        var messageCount = 0;
        var gameOver = false;
        var fuel = 100;  // Jauge de carburant
        var distanceMultiplier = 1;  // Multiplicateur de distance

        // Affichage distance
        var distanceDisplay = document.createElement('div');
        distanceDisplay.id = 'distance';
        distanceDisplay.innerText = 'Distance to Mars: 225000000 km';
        container.appendChild(distanceDisplay);

        // Affichage fuel
        var fuelDisplay = document.createElement('div');
        fuelDisplay.id = 'fuel';
        fuelDisplay.innerText = 'Fuel: 100%';
        container.appendChild(fuelDisplay);

        // Messages spéciaux
        var messageDisplay = document.createElement('div');
        messageDisplay.id = 'message';
        container.appendChild(messageDisplay);

        // Message final
        var finalMessage = document.createElement('div');
        finalMessage.id = 'finalMessage';
        finalMessage.innerText = "You made it to Mars!";
        container.appendChild(finalMessage);

        // Créer une fusée
        function createRocket() {
            if (gameOver || fuel <= 0) return;

            var rocket = document.createElement('div');
            rocket.className = 'rocket';
            container.appendChild(rocket);

            var flame = document.createElement('div');
            flame.className = 'flame';
            rocket.appendChild(flame);

            rocket.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            let movement = setInterval(() => {
                let currentBottom = parseFloat(rocket.style.bottom) || 0;
                if (currentBottom < window.innerHeight) {
                    rocket.style.bottom = currentBottom + 4 + 'px';
                } else {
                    clearInterval(movement);
                    container.removeChild(rocket);
                }
            }, 50);

            rocket.addEventListener('click', function() {
                if (gameOver || fuel <= 0) return;

                // Déduction de distance et mise à jour du fuel
                let kmDeducted = 50000 * distanceMultiplier;
                distance -= kmDeducted;
                distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';
                fuel -= 10;
                fuelDisplay.innerText = 'Fuel: ' + fuel + '%';

                // Multiplicateurs et bonus aléatoires
                let randomMultiplier = Math.random() < 0.3 ? 2 : 1;
                distanceMultiplier = randomMultiplier;

                let message = randomMultiplier > 1 ? "Speed boost! 2x distance!" : "Normal speed.";
                messageDisplay.innerText = message + `\nYou deducted ${kmDeducted} km!`;
                messageDisplay.style.display = 'block';
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                }, 3000);

                messageCount++;
                if (distance <= 0) {
                    finalMessage.style.display = 'block';
                    stopGame();
                }

                container.removeChild(rocket);
            });
        }

        // Arrêter le jeu
        function stopGame() {
            gameOver = true;
            clearInterval(rocketInterval);
        }

        // Générer des fusées à intervalles
        rocketInterval = setInterval(createRocket, 1500);
    </script>
</body>
</html>
