<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket to Mars Game</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        #rocketContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(black, darkblue, black);
        }

        .star, .meteor, .alien, .satellite {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .star {
            width: 2px;
            height: 2px;
            animation: twinkle 2s infinite;
        }

        .meteor {
            width: 30px;
            height: 15px;
            background: orange;
        }

        .alien {
            width: 40px;
            height: 40px;
            background: green;
        }

        .satellite {
            width: 20px;
            height: 40px;
            background: grey;
        }

        .rocket {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, red, blue);
            border-radius: 25px 25px 0 0;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 0.1s infinite alternate;
        }

        #distance, #fuel {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #message, #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: normal;
        }

        #message {
            font-size: 32px;
            color: yellow;
            max-width: 400px;
            display: none;
        }

        #finalMessage {
            font-size: 48px;
            color: yellow;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { height: 40px; opacity: 0.8; }
            100% { height: 60px; opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div id="rocketContainer"></div>

    <script>
        function createStars() {
            var container = document.getElementById('rocketContainer');
            for (let i = 0; i < 100; i++) { 
                var star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                container.appendChild(star);
            }
        }

        createStars(); 

        var container = document.getElementById('rocketContainer');
        var distance = 225000000;
        var fuel = 100;
        var rocketInterval;
        var messageCount = 0;
        var gameOver = false;

        var distanceDisplay = document.createElement('div');
        distanceDisplay.id = 'distance';
        distanceDisplay.innerText = 'Distance to Mars: 225000000 km';
        container.appendChild(distanceDisplay);

        var fuelDisplay = document.createElement('div');
        fuelDisplay.id = 'fuel';
        fuelDisplay.innerText = 'Fuel: 100%';
        container.appendChild(fuelDisplay);

        var messageDisplay = document.createElement('div');
        messageDisplay.id = 'message';
        container.appendChild(messageDisplay);

        var finalMessage = document.createElement('div');
        finalMessage.id = 'finalMessage';
        finalMessage.innerText = "You've reached Mars!";
        container.appendChild(finalMessage);

        function createRocket() {
            if (gameOver) return;

            var rocket = document.createElement('div');
            rocket.className = 'rocket';
            container.appendChild(rocket);

            var flame = document.createElement('div');
            flame.className = 'flame';
            rocket.appendChild(flame);

            rocket.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            let movement = setInterval(() => {
                let currentBottom = parseFloat(rocket.style.bottom) || 0;
                if (currentBottom < window.innerHeight) {
                    rocket.style.bottom = currentBottom + 4 + 'px';
                } else {
                    clearInterval(movement);
                    container.removeChild(rocket);
                }
            }, 50);

            rocket.addEventListener('click', function() {
                if (gameOver) return;

                distance -= 50000;
                fuel -= 5;
                updateDisplays();
                container.removeChild(rocket);

                if (fuel <= 0 || distance <= 0) {
                    stopGame();
                }
            });
        }

        function updateDisplays() {
            distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';
            fuelDisplay.innerText = 'Fuel: ' + fuel + '%';
        }

        function createBonus(type) {
            if (gameOver) return;

            var bonus = document.createElement('div');
            bonus.className = type;
            container.appendChild(bonus);

            bonus.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            bonus.style.top = Math.random() * (window.innerHeight - 100) + 'px';

            bonus.addEventListener('click', function() {
                if (gameOver) return;

                let fuelBonus = 0;
                if (type === 'meteor') fuelBonus = 30;
                if (type === 'alien') fuelBonus = 50;
                if (type === 'satellite') fuelBonus = 20;

                fuel = Math.min(fuel + fuelBonus, 100);
                updateDisplays();
                messageDisplay.innerText = `Bonus: +${fuelBonus}% fuel!`;
                messageDisplay.style.display = 'block';
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                }, 2000);

                container.removeChild(bonus);
            });
        }

        function stopGame() {
            gameOver = true;
            clearInterval(rocketInterval);
            if (distance <= 0) {
                finalMessage.style.display = 'block';
            } else {
                messageDisplay.innerText = "Game Over! You ran out of fuel!";
                messageDisplay.style.display = 'block';
            }
        }

        rocketInterval = setInterval(createRocket, 1000);

        // Bonus generation
        setInterval(() => createBonus('meteor'), 5000);
        setInterval(() => createBonus('alien'), 15000);
        setInterval(() => createBonus('satellite'), 10000);
    </script>
</body>
</html>
