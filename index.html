<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket to Mars Game</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black; /* Fond noir pour l'espace */
        }

        #rocketContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(black, darkblue, black); /* Arrière-plan espace */
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .rocket {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, red, blue);
            border-radius: 25px 25px 0 0;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 0.1s infinite alternate;
        }

        .ufo {
            position: absolute;
            width: 80px; /* Largeur augmentée pour un vaisseau plus réaliste */
            height: 40px; /* Hauteur ajustée */
            background: linear-gradient(to bottom, silver, darkgray); /* Dégradé pour un aspect métallique */
            border-radius: 50% 50% 0 0; /* Forme arrondie */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Ombre pour effet 3D */
            cursor: pointer;
            animation: moveUFO 5s linear infinite;
            transform: rotate(180deg); /* Rotation pour ressembler à une soucoupe */
        }

        @keyframes moveUFO {
            0% { transform: translateX(0) rotate(180deg); }
            100% { transform: translateX(100vw) rotate(180deg); }
        }

        #distance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #fuel {
            position: absolute;
            top: 50px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: yellow;
            max-width: 400px;
            text-align: center;
            white-space: normal;
            display: none;
        }

        #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: yellow;
            text-align: center;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { height: 40px; opacity: 0.8; }
            100% { height: 60px; opacity: 0.3; }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="espace-120280.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="rocketContainer"></div>
    
    <script>
        // Créer des étoiles
        function createStars() {
            var container = document.getElementById('rocketContainer');
            for (let i = 0; i < 100; i++) { 
                var star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                container.appendChild(star);
            }
        }

        createStars(); 

        // Variables globales
        var container = document.getElementById('rocketContainer');
        var distance = 225000000; // Distance à Mars
        var fuel = 100; // Niveau de carburant (de 0 à 100%)
        var rocketInterval;
        var messageCount = 0;
        var gameOver = false;

        var messages = [
            "You gained 50 km!",
            "You gained 80 km!",
            "You gained 100 km!",
            "You gained 150 km!"
        ];

        // Affichage distance
        var distanceDisplay = document.createElement('div');
        distanceDisplay.id = 'distance';
        distanceDisplay.innerText = 'Distance to Mars: 225000000 km';
        container.appendChild(distanceDisplay);

        // Affichage fuel
        var fuelDisplay = document.createElement('div');
        fuelDisplay.id = 'fuel';
        fuelDisplay.innerText = 'Fuel: 100%';
        container.appendChild(fuelDisplay);

        // Messages spéciaux
        var messageDisplay = document.createElement('div');
        messageDisplay.id = 'message';
        container.appendChild(messageDisplay);

        // Message final
        var finalMessage = document.createElement('div');
        finalMessage.id = 'finalMessage';
        finalMessage.innerText = "Game Over! You ran out of fuel.";
        container.appendChild(finalMessage);

        // Créer une fusée
        function createRocket() {
            if (gameOver) return;

            var rocket = document.createElement('div');
            rocket.className = 'rocket';
            container.appendChild(rocket);

            var flame = document.createElement('div');
            flame.className = 'flame';
            rocket.appendChild(flame);

            rocket.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            let movement = setInterval(() => {
                let currentBottom = parseFloat(rocket.style.bottom) || 0;
                if (currentBottom < window.innerHeight) {
                    rocket.style.bottom = currentBottom + 4 + 'px';
                } else {
                    clearInterval(movement);
                    container.removeChild(rocket);
                }
            }, 50);

            rocket.addEventListener('click', function() {
                if (gameOver) return;

                let kmGained = 50; // Ajout de kilomètres
                distance -= kmGained;
                distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';

                let randomIndex = Math.floor(Math.random() * messages.length);
                messageDisplay.innerText = messages[randomIndex];
                messageDisplay.style.display = 'block';
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                }, 3000);

                messageCount++;
                if (messageCount >= 50) {
                    setTimeout(() => {
                        finalMessage.style.display = 'block';
                        stopGame();
                    }, 3000);
                }

                container.removeChild(rocket);
            });
        }

        // Créer une soucoupe volante
        function createUFO() {
            if (gameOver) return;

            var ufo = document.createElement('div');
            ufo.className = 'ufo';
            ufo.style.top = Math.random() * (window.innerHeight - 40) + 'px'; // Position aléatoire en hauteur
            container.appendChild(ufo);

            let movement = setInterval(() => {
                let currentLeft = parseFloat(ufo.style.left) || 0;
                if (currentLeft < window.innerWidth) {
                    ufo.style.left = currentLeft + 5 + 'px'; // Vitesse réduite des soucoupes
                } else {
                    clearInterval(movement);
                    container.removeChild(ufo);
                }
            }, 50);

            ufo.addEventListener('click', function() {
                if (gameOver) return;

                fuel += 30; // Ajouter 30% de carburant
                if (fuel > 100) fuel = 100; // Limiter à 100%
                fuelDisplay.innerText = 'Fuel: ' + fuel + '%';
                container.removeChild(ufo);
            });

            // Collision entre fusée et soucoupe
            ufo.addEventListener('animationend', function() {
                if (parseFloat(ufo.style.left) > window.innerWidth) {
                    container.removeChild(ufo);
                }
            });
        }

        // Démarrer le jeu
        function startGame() {
            rocketInterval = setInterval(createRocket, 1000);
            setInterval(createUFO, 2000);
        }

        // Stop le jeu
        function stopGame() {
            clearInterval(rocketInterval);
            gameOver = true;
        }

        // Lancer le jeu
        startGame();
    </script>
</body>
</html>
