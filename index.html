<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket to Mars Game</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        #rocketContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(black, darkblue, black);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .rocket {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 100px;
            background: linear-gradient(to bottom, red, blue);
            border-radius: 25px 25px 0 0;
            cursor: pointer;
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 0.1s infinite alternate;
        }

        .ufo {
            position: absolute;
            width: 70px;
            height: 40px;
            background-color: grey;
            border-radius: 50%;
            cursor: pointer;
            animation: moveUFO 5s linear infinite;
            transform: rotate(180deg);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .ufo::before, .ufo::after {
            content: '';
            position: absolute;
            top: 10px; 
            width: 10px;
            height: 10px;
            background: white; 
            border-radius: 50%; 
        }

        .ufo::before {
            left: 15px; 
        }

        .ufo::after {
            left: 45px; 
        }

        #distance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #fuel {
            position: absolute;
            top: 50px;
            right: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: yellow;
            max-width: 400px;
            text-align: center;
            white-space: normal;
            display: none;
        }

        #finalMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: yellow;
            text-align: center;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes flicker {
            0% { height: 40px; opacity: 0.8; }
            100% { height: 60px; opacity: 0.3; }
        }

        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,165,0,1) 50%, rgba(255,255,0,1) 100%);
            border-radius: 50%;
            animation: explode 0.5s forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="rocketContainer"></div>
    
    <script>
        // Créer des étoiles
        function createStars() {
            var container = document.getElementById('rocketContainer');
            for (let i = 0; i < 100; i++) { 
                var star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                container.appendChild(star);
            }
        }

        createStars(); 

        // Variables globales
        var container = document.getElementById('rocketContainer');
        var distance = 225000000;
        var fuel = 100;
        var rocketInterval;
        var messageCount = 0;
        var gameOver = false;

        var messages = [
            "You gained 50 km!",
            "You gained 80 km!",
            "You gained 100 km!",
            "You gained 150 km!"
        ];

        // Affichage distance
        var distanceDisplay = document.createElement('div');
        distanceDisplay.id = 'distance';
        distanceDisplay.innerText = 'Distance to Mars: 225000000 km';
        container.appendChild(distanceDisplay);

        // Affichage fuel
        var fuelDisplay = document.createElement('div');
        fuelDisplay.id = 'fuel';
        fuelDisplay.innerText = 'Fuel: 100%';
        container.appendChild(fuelDisplay);

        // Messages spéciaux
        var messageDisplay = document.createElement('div');
        messageDisplay.id = 'message';
        container.appendChild(messageDisplay);

        // Message final
        var finalMessage = document.createElement('div');
        finalMessage.id = 'finalMessage';
        finalMessage.innerText = "Game Over! You ran out of fuel.";
        container.appendChild(finalMessage);

        // Créer une fusée
        function createRocket() {
            if (gameOver) return;

            var rocket = document.createElement('div');
            rocket.className = 'rocket';
            container.appendChild(rocket);

            var flame = document.createElement('div');
            flame.className = 'flame';
            rocket.appendChild(flame);

            rocket.style.left = Math.random() * (window.innerWidth - 50) + 'px';

            let movement = setInterval(() => {
                let currentBottom = parseFloat(rocket.style.bottom) || 0;
                if (currentBottom < window.innerHeight) {
                    rocket.style.bottom = currentBottom + 4 + 'px';
                } else {
                    clearInterval(movement);
                    container.removeChild(rocket);
                }
            }, 50);

            rocket.addEventListener('click', function() {
                if (gameOver) return;

                let kmGained = 50; // Ajout de kilomètres
                distance -= kmGained;
                distanceDisplay.innerText = 'Distance to Mars: ' + distance + ' km';

                let randomIndex = Math.floor(Math.random() * messages.length);
                messageDisplay.innerText = messages[randomIndex];
                messageDisplay.style.display = 'block';
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                }, 3000);

                messageCount++;
                if (messageCount >= 50) {
                    setTimeout(() => {
                        finalMessage.style.display = 'block';
                        stopGame();
                    }, 3000);
                }

                container.removeChild(rocket);
            });
        }

        // Créer une soucoupe volante
        function createUFO() {
            if (gameOver) return;

            var ufo = document.createElement('div');
            ufo.className = 'ufo';
            ufo.style.top = Math.random() * (window.innerHeight - 40) + 'px'; 
            ufo.style.left = '0px';
            container.appendChild(ufo);

            let movement = setInterval(() => {
                let currentLeft = parseFloat(ufo.style.left) || 0;
                ufo.style.left = currentLeft + 2 + 'px';

                // Remove UFO once it goes off screen
                if (currentLeft > window.innerWidth) {
                    clearInterval(movement);
                    container.removeChild(ufo);
                }
            }, 30);

            ufo.addEventListener('click', function() {
                if (gameOver) return;

                fuel += 20; // Augmenter le carburant
                if (fuel > 100) fuel = 100; // Pas plus que 100%
                fuelDisplay.innerText = 'Fuel: ' + fuel + '%';

                // Créer explosion
                var explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = ufo.style.left; // Positionner l'explosion
                explosion.style.top = ufo.style.top; // Positionner l'explosion
                container.appendChild(explosion);

                setTimeout(function() {
                    container.removeChild(explosion);
                }, 500); // Explosion disparaît après 500ms

                container.removeChild(ufo);
            });
        }

        // Lancer le jeu
        function startGame() {
            if (rocketInterval) clearInterval(rocketInterval);

            rocketInterval = setInterval(function() {
                createRocket();
                createUFO();
                updateGameStatus();
            }, 1000); // Créer des fusées et des soucoupes toutes les secondes
        }

        // Mettre à jour le statut du jeu (fuel, distance)
        function updateGameStatus() {
            fuel -= 1; // Consommation du carburant
            fuelDisplay.innerText = 'Fuel: ' + fuel + '%';

            if (fuel <= 0) {
                fuelDisplay.innerText = 'Fuel: 0%';
                finalMessage.style.display = 'block';
                stopGame();
            }
        }

        // Arrêter le jeu
        function stopGame() {
            clearInterval(rocketInterval);
            gameOver = true;
        }

        // Initialiser le jeu
        startGame();
    </script>
</body>
</html>
